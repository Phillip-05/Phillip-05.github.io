<!DOCTYPE html>
<html>
<head>
    <title>BMW E46 Cabrio - Help</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body {
        background-image: url('resources/img/background_img.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
    }
</style>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">

        <a class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none" href="index.html">
            <img src="resources/img/bmw_logo.png" class="bi me-2" aria-label="Bootstrap"> BMW E46 Cabrio
        </a>
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="index.html" class="nav-link px-2 link-dark">Home</a></li>
            <li><a href="video.html" class="nav-link px-2 link-dark">Video</a></li>
            <li><a href="gallery.html" class="nav-link px-2 link-dark">Gallery</a></li>
            <li><a href="specifications.html" class="nav-link px-2 link-dark">Specification</a></li>
            <li><a href="impressum.html" class="nav-link px-2 link-dark">Impressum</a></li>
            <li><a href="help.html" class="nav-link px-2 link-secondary">Help</a></li>
        </ul>
        <div class="col-md-3 text-end">

        </div>




    </header>
    <div class="row align-items-md-stretch mt-4">
        <div class="col-md-12">
            <div class="h-100 p-5 text-black bg-light rounded-3">
                <h2>Help</h2>
                <h5>Need any help? Send us a message</h5>
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-sm-6">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid first name is required.
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                            <div class="invalid-feedback">
                                Valid last name is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="lastName" class="form-label">Message</label>
                            <textarea type="text" class="form-control" id="message" placeholder="" value="" required style="min-width: 100%"></textarea>
                            <div class="invalid-feedback">
                                Valid Message is required.
                            </div>
                        </div>

                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
                            <div class="invalid-feedback">
                                Please enter a valid email address for shipping updates.
                            </div>
                        </div>



                        <hr class="my-4">
                    </div>


                    <button class="w-100 btn btn-primary btn-lg" type="submit" onclick="clicked()">Send request</button>
                </form>
            </div>
        </div>



    </div>
    <footer class="footer mt-4 py-3 bg-light">
        <div class="container">
            <span class="text-muted">Phillip Jerebic | <a href="impressum.html">Impressum</a></span>
        </div>
    </footer>
</div>
<!-- Your website content goes here -->
<script>
    function clicked(){
        if (document.getElementById("firstName").value.length != 0 || document.getElementById("lastName").value.length != 0 || document.getElementById("email").value.length != 0 || document.getElementById("message").value.length != 0){
            window.confirm("Hey thanks " + document.getElementById("firstName").value + " " + document.getElementById("lastName").value +" for sending us a message:)\nWe will contact you under this email address " + document.getElementById("email").value);
        } else{
            window.confirm("Please enter all data!")
        }
    }
</script>
</body>
</html>
